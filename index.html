<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Results summary component</title>
</head>
<body>
    <div class="parent">
        <div class="contanair">
            <div class="holder">
                <div class="left">
                    <h3>Your Result</h3>
                    <div class="circle">
                        <h2>76</h2>
                        <p>of 100</p>
                    </div>
                    <div class="info">
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who hace taken these tasts.</p>
                    </div>
                </div>
                <div class="right">
                    <h3>Summary</h3>
                    <div class="content">
                        <div class="cont">
                            <img src="imgs/icon-reaction.svg" alt="ReactionPic">
                            <h4 class="red">Reaction</h4>
                            <div class="spans">
                                <span class="black">80</span>
                                <span class="offwhite">/</span>
                                <span class="offwhite">100</span>
                            </div>
                        </div>
                        <div class="cont">
                            <img src="imgs/icon-memory.svg" alt="ReactionPic">
                            <h4 class="yellow">Memory</h4>
                            <div class="spans">
                                <span class="black">92</span>
                                <span class="offwhite">/</span>
                                <span class="offwhite">100</span>
                            </div>
                        </div>
                        <div class="cont">
                            <img src="imgs/icon-verbal.svg" alt="ReactionPic">
                            <h4 class="green">Verbal</h4>
                            <div class="spans">
                                <span class="black">61</span>
                                <span class="offwhite">/</span>
                                <span class="offwhite">100</span>
                            </div>
                        </div>
                        <div class="cont">
                            <img src="imgs/icon-visual.svg" alt="ReactionPic">
                            <h4 class="blue">Visual</h4>
                            <div class="spans">
                                <span class="black">72</span>
                                <span class="offwhite">/</span>
                                <span class="offwhite">100</span>
                            </div>
                        </div>
                        <div class="cont spic">
                            <a href="https://github.com/HelalAbood" target="_blank" title="It Will Lead You To My GitHub">Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
